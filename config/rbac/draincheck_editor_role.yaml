# This rule is not used by the project node-drainer itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the k8s.gezb.co.uk.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: node-drainer
    app.kubernetes.io/managed-by: kustomize
  name: draincheck-editor-role
rules:
- apiGroups:
  - k8s.gezb.co.uk
  resources:
  - drainchecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s.gezb.co.uk
  resources:
  - drainchecks/status
  verbs:
  - get
